<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Shipping</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center bg-body-secondary py-3 my-5">
          <div class="col-12">
            <form id="myForm">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="nameInput"
                />
              </div>
              <div class="mb-3">
                <label for="descriptionInput" class="form-label"
                  >Description</label
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  id="descriptionInput"
                />
              </div>
              <div class="mb-3">
                <label for="brandInput" class="form-label">Brand</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="brandInput"
                />
              </div>
              <div class="mb-3">
                <label for="imageInput" class="form-label">Image</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="imageInput"
                />
              </div>
              <div class="mb-3">
                <label for="priceInput" class="form-label">Price</label>
                <input
                  min="0"
                  required
                  type="number"
                  class="form-control"
                  id="priceInput"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              <button id="resetButton" type="click" class="btn btn-secondary">
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/backoffice.js"></script>
  </body>
</html>
